{% if user.is_authenticated %}
	{% comment%}
    <p>Welcome, {{ user.username }}  <a href="{% url 'login:logout' %}">[logout]</a></p>
	<!-- <a href="{% url 'polls:logout' %}">[logout]</a>     -->
	{% endcomment%}
{% else %}
	{% comment%}
    <p>Welcome, Guest <a href="{% url 'login:login' %}">[login]</a></p>
	{% endcomment%}
{% endif %}
{% block content %}
{% endblock %}
