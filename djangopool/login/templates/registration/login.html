{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}

        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action=".">{% csrf_token %}

            <tr><th><label for="id_username">Username:</label></th><td>{{ form.username }}</td></tr>
            <tr><th><label for="id_password">Password:</label></th><td>{{ form.password }}</td></tr>
        </table> -->
        <input type="hidden" name="next" value="/home" />

        <div class="form-group row">
            <label class="col-md-2" for="exampleInputEmail1">Email address</label>
            {{ form.username }}
        </div>
        <div class="form-group row">
            <label class="col-md-2" for="exampleInputPassword1">Password</label>
            {{ form.password }}
        </div>
        <input type="submit" value="Login" />
